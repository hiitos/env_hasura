table:
  schema: public
  name: user_event
object_relationships:
  - name: user_events
    using:
      foreign_key_constraint_on: event_id
  - name: user_from_user_event
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - event_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
